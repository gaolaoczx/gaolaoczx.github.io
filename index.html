<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">

    <title>登录页</title>
</head>
<body>
    <div class="container"> 
        <div class="header">
            <div class="close header_text">注册</div>
            <div class="title header_text">登录</div>
            <div class="reg header_text">关闭</div>
        </div>
        <div class="user">
            <img class="login_img" src="img/login.png" alt="手机号">
            <input type="text" class="user_input" placeholder="请输入手机号" />
        </div>
        <div class="password">
            <img class="login_img" src="img/password.png" alt="密码">
            <input type="password" class="password_input" placeholder="请输入密码">
        </div>
        <button class="login_btn">登  录</button>
        <a class="notice" href="#">忘记密码</a>
    </div>
</body>
</html>
